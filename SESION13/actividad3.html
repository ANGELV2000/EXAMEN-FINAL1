<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 3 - Par o impar</title>
</head>
<body>
  <script>
    let numero = parseInt(prompt("Ingresa un número"));

    if (numero % 2 === 0) {
      alert("Es un número par");
    } else {
      alert("Es un número impar");
    }
  </script>
</body>
</html>
